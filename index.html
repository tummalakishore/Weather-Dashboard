<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"></i> Weather Dashboard</h1>
    </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search For A City:</h3>
        <form id="user-form" class="card-body">
          
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">search</button>
        </form>
        <div class="card">
            <h3 class="card-header text-uppercase">Popular Cities</h3>
            <div id="language-buttons" class="card-body">
              <button data-language="javascript" class="btn">Austin</button>
              <button data-language="html" class="btn">Chicago</button>
              <button data-language="css" class="btn">New York</button>
              <button data-language="css" class="btn">Orlando</button>
              <button data-language="css" class="btn">San Francisco</button>
              <button data-language="css" class="btn">Seattle</button>
              <button data-language="css" class="btn">Denver</button>
              <button data-language="css" class="btn">Atlanta</button>

            </div>
          </div>
        </div>
      </div>

      </div>
      </main>
      </body>
      </html>
